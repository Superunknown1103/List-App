<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-16">
    <title>This List</title>     
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Anton|Satisfy|Sedgwick+Ave+Display" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
  </head>
  <body>
    

                                <!-- // openning modal log-in // -->


                                <div id="id01" class="modal">
                                    
                                    
                                <form id="form" class="modal-content animate" autocomplete="off">
                                <div class="imgcontainer">
                                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                                </div>
                                    
                                <div class="modalContainer">
                                <div class="radio">
                                  <div id="welcome">Welcome to The Online Diary</div>
                                <input id="loginCode" placeholder="Enter a session code" name="code">
                                <button class="hexbtn" id="hexgenerate">Generate a new code for me</button>
                                    
                                <button class="modalButton" id="loginSubmit" type="submit">Login</button>
                              </div>
                              
                                 </div>
                                </div>
                                    
                                </form>
                                </div>
    <div class="jumbotron">
      <h1 class="text-center">Diary</h1>
    </div>
  
    <div class="container">
        <div id="nameBox"></div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="cool-font2">To return to this diary, please save your generated code:  <span id="hexcode"></span></div>
          <p class="cool-font">Entry Title</p>
          <input class="form-control" type="text" id="author" placeholder="Add a Title">
          <br>
          <p class="cool-font">Entry</p>
          <textarea class="form-control" rows="3" id="post-box" placeholder="Enter Data Here"></textarea>
          <button id="post-submit" class="btn btn-lg pull-right">Save Entry</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Entries</h2>
          <hr>
          <div id="post-area"></div>
        </div>
      </div>

    </div>

    <script>
              $(document).ready(function() {
              $('#id01').show();
                  $('#loginSubmit').on('click', function(){
                    event.preventDefault();
                    $('#id01').hide();
          });
      });
</script>
<script type="text/javascript" src="js/post.js"></script>     
  </body>
</html>
